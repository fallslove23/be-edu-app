<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오프라인 - BS 학습 관리 앱</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        .offline-container {
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .offline-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.8;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 12px;
            font-weight: 600;
        }
        
        p {
            font-size: 16px;
            line-height: 1.6;
            opacity: 0.9;
            margin-bottom: 30px;
        }
        
        .retry-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin: 5px;
        }
        
        .retry-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .features {
            margin-top: 30px;
            text-align: left;
        }
        
        .feature-item {
            margin: 10px 0;
            font-size: 14px;
            opacity: 0.8;
        }
        
        .feature-item::before {
            content: "✓";
            margin-right: 8px;
            color: #4ade80;
        }
        
        @media (max-width: 480px) {
            .offline-container {
                margin: 10px;
                padding: 30px 20px;
            }
            
            .offline-icon {
                font-size: 48px;
            }
            
            h1 {
                font-size: 20px;
            }
            
            p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">📱</div>
        <h1>오프라인 상태</h1>
        <p>현재 인터넷 연결이 끊어졌습니다.<br>
           연결이 복구되면 자동으로 동기화됩니다.</p>
        
        <button class="retry-btn" onclick="location.reload()">
            🔄 다시 시도
        </button>
        
        <a href="/" class="retry-btn">
            🏠 홈으로
        </a>
        
        <div class="features">
            <div class="feature-item">캐시된 데이터로 일부 기능 사용 가능</div>
            <div class="feature-item">연결 복구 시 자동 동기화</div>
            <div class="feature-item">오프라인에서 작업한 내용 보관</div>
        </div>
    </div>

    <script>
        // 온라인 상태 감지
        window.addEventListener('online', () => {
            console.log('🌐 온라인 상태 복구');
            // 2초 후 자동으로 새로고침
            setTimeout(() => {
                location.reload();
            }, 2000);
            
            // 사용자에게 알림
            document.body.innerHTML += `
                <div style="
                    position: fixed; 
                    top: 20px; 
                    right: 20px; 
                    background: #10b981; 
                    color: white; 
                    padding: 12px 20px; 
                    border-radius: 8px; 
                    font-weight: 500;
                    z-index: 1000;
                ">
                    ✅ 연결 복구! 곧 새로고침됩니다...
                </div>
            `;
        });
        
        // 주기적으로 연결 상태 확인
        setInterval(() => {
            if (navigator.onLine) {
                console.log('🔄 연결 상태 확인: 온라인');
                location.reload();
            }
        }, 30000); // 30초마다 확인
    </script>
</body>
</html>
